<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitação de Serviços</title>
    <link rel="stylesheet" href="rf002.css">
</head>
<body>
    <div class="container">
        <h1>Solicitação de Serviços</h1>
        <form id="serviceRequestForm">
            <div class="form-group">
                <label for="nome">Nome Completo <span class="required">*</span></label>
                <input type="text" id="nome" name="nome">
                <span class="error-msg">Campo obrigatório</span>
            </div>

            <div class="form-group">
                <label for="email">E-mail <span class="required">*</span></label>
                <input type="email" id="email" name="email">
                <span class="error-msg">Campo obrigatório</span>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone <span class="required">*</span></label>
                <input type="tel" id="telefone" name="telefone">
                <span class="error-msg">Campo obrigatório</span>
            </div>

            <div class="form-group">
                <label for="tipo-servico">Tipo de Serviço <span class="required">*</span></label>
                <select id="tipo-servico" name="tipo-servico">
                    <option value="">Selecione um serviço</option>
                    <option value="eletrica">Serviço Elétrico</option>
                    <option value="hidraulica">Serviço Hidráulico</option>
                    <option value="pintura">Pintura</option>
                </select>
                <span class="error-msg">Campo obrigatório</span>
            </div>

            <div class="form-group">
                <label for="descricao">Descrição do Serviço <span class="required">*</span></label>
                <textarea id="descricao" name="descricao" rows="4"></textarea>
                <span class="error-msg">Campo obrigatório</span>
            </div>

            <div class="form-group">
                <label for="data">Data Preferencial <span class="required">*</span></label>
                <input type="date" id="data" name="data">
                <span class="error-msg">Campo obrigatório</span>
            </div>

            <div class="buttons">
                <button type="submit" class="btn-confirm">Confirmar</button>
                <button type="reset" class="btn-cancel">Cancelar</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
